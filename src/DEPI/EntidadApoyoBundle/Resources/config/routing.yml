entidadapoyo:
    pattern:  /posgradmin/entidadapoyo
    defaults: { _controller: EntidadApoyoBundle:EntidadApoyo:index }

_entidadapoyo:
    pattern: /posgradmin/entidadapoyo/
    defaults: { _controller: FrameworkBundle:Redirect:redirect, route: entidadapoyo}

entidadapoyo_new:
