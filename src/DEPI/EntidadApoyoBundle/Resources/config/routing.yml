entidadapoyo_create:
    pattern:  /posgradmin/entidadapoyo/create
    defaults: { _controller: EntidadApoyoBundle:EntidadApoyo:create }

entidadapoyo_update:
    pattern:  /posgradmin/entidadapoyo/update/{id}
    defaults: { _controller: EntidadApoyoBundle:EntidadApoyo:update }

entidadapoyo_delete:
    pattern:  /posgradmin/entidadapoyo/delete/{id}
    defaults: { _controller: EntidadApoyoBundle:EntidadApoyo:delete }
